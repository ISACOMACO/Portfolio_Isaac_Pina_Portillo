<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio – Isaac Piña Portillo</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script src="./assets/js/main.js" defer></script>
  </head>

  <body>
    <a href="#main" class="skip-link">Skip to main content</a>

    <!-- NAVIGATION -->
    <nav class="nav">
      <div class="nav-container">
        <a href="#" class="nav-logo">ISAAC PIÑA PORTILLO...</a>
        <ul class="nav-links">
          <li><a href="#hero">Home</a></li>
          <li><a href="#carousel">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <main id="main">
      <!-- 1️⃣ HERO / LANDING -->
      <section id="hero" class="hero">
        <div class="hero-title-container">
          <h1 class="hero-title">
            <span class="line">PORT</span>
            <span class="line folio-line">
              FOLIO
              <span class="hero-subtitle">Isaac Piña Portillo</span>
            </span>
          </h1>
        </div>
      </section>

      <!-- 2️⃣ CAROUSEL SECTION -->
      <section id="carousel" class="section carousel-section">
        <div class="container">
          <h2 class="section-title">My Work</h2>

          <div class="carousel">
            <button class="carousel-btn prev">‹</button>

            <div class="carousel-track">
              <img
                src="https://picsum.photos/1200/700?random=1"
                alt="Project 1"
              />
              <img
                src="https://picsum.photos/1200/700?random=2"
                alt="Project 2"
              />
              <img
                src="https://picsum.photos/1200/700?random=3"
                alt="Project 3"
              />
            </div>

            <button class="carousel-btn next">›</button>
          </div>
        </div>
      </section>

      <!-- 3️⃣ CONTACT SECTION -->
      <section id="contact" class="section contact">
        <div class="container">
          <h2 class="section-title">Get In Touch</h2>

          <div class="contact-content">
            <p>Interested in working together? Let’s talk.</p>

            <form class="contact-form">
              <input type="text" placeholder="Your name" required />
              <input type="email" placeholder="Your email" required />
              <textarea placeholder="Your message" required></textarea>

              <button type="submit" class="btn">Send Message</button>
            </form>

            <div class="social-links">
              <a href="#">GitHub</a>
              <a href="#">LinkedIn</a>
              <a href="#">Instagram</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Isaac Piña Portillo. All rights reserved.</p>
        <a href="#hero" class="back-to-top">↑</a>
      </div>
    </footer>
  </body>
</html>
