<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página no encontrada | 404</title>
    <style>
      /* Fondo degradado animado */
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding-top: 50px;
        gap: 10px;

        /* Gradiente inicial */
        background: linear-gradient(-45deg, #ffffff, #000000, #ffffff, #000000);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite; /* animación */
        color: #ffffff;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Ilustración */
      img.illustration {
        max-width: 40%;
        height: auto;
        margin: 0;
      }

      /* Texto grande con contorno */
      h1 {
        font-size: 5rem;
        margin: 0;
        color: #000000;
        -webkit-text-stroke: 2px #ffffff; /* contorno blanco */
        text-stroke: 2px #ffffff; /* para compatibilidad futura */
        text-shadow: 2px 2px 0 #ffffff, -2px 2px 0 #ffffff, 2px -2px 0 #ffffff,
          -2px -2px 0 #ffffff; /* extra para reforzar contorno */
      }

      p {
        font-size: 1.8rem;
        margin: 0;
        color: #ffffff;
        text-shadow: 1px 1px 5px #000000; /* resalta sobre el fondo animado */
      }

      /* Botón */
      a {
        text-decoration: none;
        padding: 15px 30px;
        font-size: 1.5rem;
        background-color: #000000;
        color: #ffffff;
        border-radius: 5px;
        transition: background 0.3s, transform 0.2s;
      }

      a:hover {
        background-color: #000000;
        transform: scale(1.05);
      }

      /* Responsivo */
      @media (max-width: 768px) {
        img.illustration {
          max-width: 60%;
        }
        h1 {
          font-size: 4rem;
        }
        p {
          font-size: 1.4rem;
        }
        a {
          font-size: 1.2rem;
          padding: 12px 25px;
        }
      }
    </style>
  </head>
  <body>
    <img
      src="https://ik.imagekit.io/ig1zyhrhpc/errorbarco.png"
      alt="404 Ilustración"
      class="illustration"
    />
    <h1>404</h1>
    <p>¡Vaya! Parece que te has perdido, marinero.</p>
    <a href="index.html">Volver al inicio</a>
  </body>
</html>
